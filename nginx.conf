worker_processes  auto;

events {
	use epoll;
}

http {


	# proxy
	proxy_redirect off;
	proxy_http_version 1.1;
	proxy_read_timeout 10s;
	proxy_send_timeout 10s;
	proxy_connect_timeout 10s;
	proxy_cache_path /tmp/cache/nginx/live_cache_temp use_temp_path=off keys_zone=live_cache_temp:10m max_size=20g inactive=10m;
	proxy_cache live_cache_temp;
	proxy_cache_methods GET HEAD;
	proxy_cache_key $uri;
	proxy_cache_valid 200 302 5m;
	proxy_cache_valid 404 3s;
	proxy_cache_lock on;
	proxy_cache_lock_age 5s;
	proxy_cache_lock_timeout 1h;
	proxy_ignore_headers Cache-Control;
	proxy_ignore_headers Set-Cookie;
	proxy_ssl_server_name on;

	server {
		listen 80;
		listen 443 ssl;
		server_name vod.rallypoint.tech *.vod.rallypoint.tech;
		root /opt/static/hls/replay;

		access_log  /dev/stdout ;
		error_log   stderr debug;

		#SSL
		ssl on;
		ssl_prefer_server_ciphers on;
		ssl_protocols TLSv1.2;
		ssl_certificate /usr/local/nginx/ssl/fullchain.pem;
		ssl_certificate_key /usr/local/nginx/ssl/privkey.pem;

		default_type  application/octet-stream;
		include       /usr/local/nginx/conf/mime.types;

		sendfile    on;
		tcp_nopush  on;
		tcp_nodelay on;

		vod_mode                           local;
		vod_metadata_cache                 metadata_cache 16m;
		vod_response_cache                 response_cache 512m;
		vod_last_modified_types            *;
		vod_segment_duration               9000;
		vod_align_segments_to_key_frames   on;
		vod_dash_fragment_file_name_prefix "segment";
		vod_hls_segment_file_name_prefix   "segment";

		vod_manifest_segment_durations_mode accurate;

		open_file_cache          max=1000 inactive=5m;
		open_file_cache_valid    2m;
		open_file_cache_min_uses 1;
		open_file_cache_errors   on;

		aio on;

		location ~ ^/videos/.+$ {
			autoindex on;
		}

		location /hls/ {
			vod hls;
			alias /opt/static/hls/replay/;
			add_header Access-Control-Allow-Headers '*';
			add_header Access-Control-Allow-Origin '*';
			add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
		}

		location /thumb/ {
			vod thumb;
			alias /opt/static/hls/replay/;
			add_header Access-Control-Allow-Headers '*';
			add_header Access-Control-Allow-Origin '*';
			add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
		}

		location /dash/ {
			vod dash;
			alias /opt/static/hls/replay/;
			add_header Access-Control-Allow-Headers '*';
			add_header Access-Control-Allow-Origin '*';
			add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
		}
		location /.well-known/acme-challenge/ {
			proxy_pass  http://nginx-ingress-default-backend.default.svc.cluster.local;
				proxy_set_header Host 01.vod.rallypoint.tech;
		}
	}


	# default route
	server {
		listen 80;
		listen 443 ssl;
		server_name live.rallypoint.tech 01.live.rallypoint.tech 02.live.rallypoint.tech;

		# basic
		sendfile on;
		tcp_nopush on;
		tcp_nodelay on;
		server_tokens off;
		keepalive_timeout 300s;
		types_hash_max_size 2048;
		default_type application/octet-stream;
		include       /usr/local/nginx/conf/mime.types;


		# logs
		access_log off;
		error_log /dev/stdout;

		# gzip
		gzip on;
		gzip_disable "msie6";
		gzip_http_version 1.1;
		gzip_comp_level 6;
		gzip_types text/plain text/css application/json application/javascript text/javascript application/x-javascript text/xml application/xml application/xml+rss application/vnd.ms-fontobject application/x-font-ttf font/opentype font/x-woff image/svg+xml image/x-icon;

		#SSL
		ssl on;
		ssl_prefer_server_ciphers on;
		ssl_protocols TLSv1.2;
		ssl_certificate /usr/local/nginx/ssl/fullchain.pem;
		ssl_certificate_key /usr/local/nginx/ssl/privkey.pem;

		add_header X-Cache-Status $upstream_cache_status;

		location /.well-known/acme-challenge/ {
			proxy_pass  http://nginx-ingress-default-backend.default.svc.cluster.local/.well-known/acme-challenge/;
			proxy_set_header Host 01.live.rallypoint.tech;
		}

		location ~ \.(m3u8|mpd)$ {
			proxy_cache_valid 200 302 5s;
			if ($request_uri ~* "/server/(.*)/(.*)$") {
				proxy_pass  http://$1/$2;
			}
		}

		location / {
			if ($request_uri ~* "\/server\/(.*)\/(.*)") {
				proxy_pass  http://$1/$2;
			}
		}
	}
}
