apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "fullname" . }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - "*.live.rallypoint.tech"
      secretName: live-tls
    - hosts:
        - "*.vod.rallypoint.tech"
      secretName: vod-tls
