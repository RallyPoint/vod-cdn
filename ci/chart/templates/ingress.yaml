apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "fullname" . }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - vod.rallypoint.tech
      secretName: vod-encoder-tls
    - hosts:
        - live.rallypoint.tech
      secretName: live-encoder-tls
  rules:
    - host: vod.rallypoint.tech
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ template "fullname" . }}-clusteip
              servicePort: 80
      - host: live.rallypoint.tech
        http:
         paths:
           - path: /
             backend:
               serviceName: {{ template "fullname" . }}-clusteip
               servicePort: 80
